<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Bakery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img.freepik.com/free-vector/sweet-shop-background-illustration_1416-547.jpg?w=740&t=st=1688022193~exp=1688022793~hmac=a48197fa1f9a40a796c492e195fd39505c0fa2a8d9cde9735e568b1c4431c100" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://img.freepik.com/free-vector/cakes-icons-set_1284-14668.jpg?w=740&t=st=1688022305~exp=1688022905~hmac=8ac8cd79b81ca5c3d516d993f4912f91550135be301e2ab5241ce8e8d5530ed6" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://img.freepik.com/free-vector/restaurant-menu-template_52683-816.jpg?w=740&t=st=1688022363~exp=1688022963~hmac=e2a8770b6d659562eaa732e224796c49c1c915a22f972403de780edaf7689977" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="https://img.freepik.com/free-vector/cakes-icons-set_1284-14668.jpg?w=740&t=st=1688022305~exp=1688022905~hmac=8ac8cd79b81ca5c3d516d993f4912f91550135be301e2ab5241ce8e8d5530ed6" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="https://img.freepik.com/free-vector/restaurant-menu-template_52683-816.jpg?w=740&t=st=1688022363~exp=1688022963~hmac=e2a8770b6d659562eaa732e224796c49c1c915a22f972403de780edaf7689977" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>

  <!-- Spinners -->
  <div class="container mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    
  <!-- Button -->
  <div class="container mt-4">
    <button class="btn btn-primary">Order Now</button>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2023 Bakery. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
